<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>

<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Đăng kí</h3>
            <p class="desc">
                Đăng kí tài khoản để sử dụng ứng dụng ❤️
            </p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Họ tên</label>
                <input type="text" id="fullname" name="fullname" placeholder="VD: Võ Văn Thành" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" name="email" placeholder="VD: thanhvo618@gmail.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="re-password" class="form-label">Nhập lại mật khẩu</label>
                <input type="password" id="re-password" name="re-password" placeholder="Nhập lại mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="avatar" class="form-label">Ảnh đại diện</label>
                <input type="file" id="avatar" name="avatar" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="area" class="form-label">Khu vực</label>
                <select id="area" name="area" class="form-control">
                    <option value="">Chọn khu vực</option>
                    <option value="Northern">Miền Bắc</option>
                    <option value="Central">Miền Trung</option>
                    <option value="South">Miền Nam</option>
                </select>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="gender" class="form-label">Giới tính</label>
                <div class="gender">
                    <div class="radio">
                        <input type="radio" name="radio" id="male" value="male">
                        <label for="male" class="radio-label">Nam</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="radio" id="female" value="female">
                        <label for="female" class="radio-label">Nữ</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="radio" id="other" value="other">
                        <label for="other" class="radio-label">Khác</label>
                    </div>
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="interests" class="form-label">Sở thích</label>
                <div class="interests">
                    <label class="checkbox">Nghe nhạc
                        <input type="checkbox" name="checkbox" id="listen" value="listen">
                        <span class="checkmark"></span>
                    </label>

                    <label class="checkbox">Xem phim
                        <input type="checkbox" name="checkbox" id="watch" value="watch">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox">Đọc sách
                        <input type="checkbox" name="checkbox" id="read" value="read">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng kí</button>
        </form>
    </div>

    <script src="./main.js"></script>
</body>

</html>
